<div class="container">
    <div class="row">
        <div class="col col-3">
            <input type="button" class="btn btn-primary" value="Add Discount" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active" [routerLink]="['/add-discount',0]">
        </div>
    </div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                
                <th>id</th>
                <th>Voucher Code</th>
                <th>Discount</th>
                <th>Status</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of discountlist">
                
                <td>{{item.id}}</td>
                <td>{{item.vouchercode}}</td>
                <td>{{item.totaldiscount}}</td>
                <td>{{item.isactive}}</td>
                <td><input type="button" class="btn btn-primary" value="Edit" [routerLinkActiveOptions]="{exact:true}"
                    routerLinkActive="active" [routerLink]="['/add-discount',item.id]"   ></td>
            </tr>
        </tbody>
    </table>
</div>
